<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Info</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="shift">Family Info</h1>
            <div class="language-selection">
                <label for="language">Select Language:</label> <br>
                <select id="language" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                    <option value="mr">मराठी</option>
                </select>
        </header>
        <main>
            <section id="navigation">
                <h2 class="options">Options</h2>
                <ul>
                    <li><a href="family-tree.html" class="button1">View Family Tree</a></li>
                    <li><a href="family-history.html" class="button2">View Family History</a></li>
                </ul>
            </section>
        </main>
    </div>
    <style>
        h2, li {
            display: flex;
            align-items: center;
            justify-content: center;
            color: whitesmoke;
        }
        .options {
            font-size: 30px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .button1 {
            display: flex;
            font-weight: 600;
            transition: all 300ms ease;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            background-color: #ffffff;
            border-radius: 5px;
            text-align: center;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: translateX(-13%);
            bottom: 2vh;
        }
        .button2 {
            display: flex;
            font-weight: 600;
            transition: all 300ms ease;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            background-color: #ffffff;
            border-radius: 5px;
            text-align: center;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: translateX(-13%);
        }
        .button:hover {
            background: rgb(74, 74, 74);
        }
        .container{
            background-color: black;
            width: 100%;
            height: 100vh;
        }
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

        @keyframes colour_shift {
         0% {background-color: #4d4c4c;}
        11% {background-color: #000000;}
        22% {background-color: #5a5a5a;}
        33% {background-color: #000000;}
        44% {background-color: #4e4e4e;}
        55% {background-color: #000000;}
        66% {background-color: #383838;}
        77% {background-color: #000000;}
        88% {background-color: #4e4e4e;}
        100% {background-color: #000000;}
}

        .shift {
          animation: colour_shift 6s linear 0.3s infinite;
          border-radius: 100vh;
          padding: 10vh;
          }
        .header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 600;
            position: relative;
            z-index: 1;
            overflow: hidden;
            border-radius: 2vh;
          }

    </style>

    <script src="assets/js/app.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu-dropdown');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
